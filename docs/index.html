<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание заключения</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #ffffff;
            --accent-color: #3390ec;
            --input-bg: #3d3d3d;
            --border-color: #4d4d4d;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
            background: linear-gradient(45deg, #3390ec, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #aaa;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus,
        select:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(51, 144, 236, 0.2);
        }

        .item {
            background-color: var(--card-bg);
            padding: 15px;
            border-radius: 16px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .item h3 {
            margin-top: 0;
            font-size: 16px;
            color: var(--accent-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s ease, opacity 0.2s;
        }

        button:active {
            transform: scale(0.98);
        }

        .btn-add {
            background-color: var(--card-bg);
            color: var(--accent-color);
            border: 2px dashed var(--border-color);
            margin-bottom: 20px;
        }

        .btn-submit {
            background: linear-gradient(90deg, #3390ec, #0078d4);
            color: white;
            box-shadow: 0 4px 15px rgba(51, 144, 236, 0.3);
        }

        .hint {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>Новое заключение</h2>
    <form id="mainForm">
        <div class="form-group">
            <input type="text" id="department" placeholder="Номер подразделения" required pattern="\d+"
                inputmode="numeric">
        </div>
        <div class="form-group">
            <input type="text" id="issue" placeholder="Номер заключения" required pattern="\d+" inputmode="numeric">
        </div>
        <div class="form-group">
            <input type="text" id="ticket" placeholder="Номер билета (11 цифр)" required pattern="\d{11}"
                inputmode="numeric" maxlength="11">
        </div>
        <div class="form-group">
            <input type="date" id="date" required>
        </div>
        <div class="form-group">
            <select id="region" required>
                <option value="" disabled selected>Выберите регион</option>
                <option value="Санкт-Петербург">Санкт-Петербург</option>
                <option value="Свердловская область">Свердловская область</option>
                <option value="Челябинская область">Челябинская область</option>
                <option value="Екатеринбург">Екатеринбург</option>
                <option value="Башкирия">Башкирия</option>
                <option value="Тюмень">Тюмень</option>
                <option value="ХМАО-Югра">ХМАО-Югра</option>
                <option value="Нижний Новгород">Нижний Новгород</option>
                <option value="Ростовская область">Ростовская область</option>
                <option value="Челябинск">Челябинск</option>
                <option value="Магнитогорск">Магнитогорск</option>
                <option value="Курган">Курган</option>
                <option value="Краснодарский край">Краснодарский край</option>
            </select>
        </div>

        <div id="items"></div>

        <button type="button" class="btn-add" onclick="addItem()">+ Добавить предмет</button>

        <button type="submit" class="btn-submit">Создать заключение</button>
        <p class="hint">* Фотографии нужно будет отправить в чат после заполнения формы</p>
    </form>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // Set current date by default
        document.getElementById('date').valueAsDate = new Date();

        // Apply Telegram theme colors if available
        if (tg.themeParams) {
            const root = document.documentElement;
            if (tg.themeParams.bg_color) root.style.setProperty('--bg-color', tg.themeParams.bg_color);
            if (tg.themeParams.text_color) root.style.setProperty('--text-color', tg.themeParams.text_color);
            if (tg.themeParams.button_color) root.style.setProperty('--accent-color', tg.themeParams.button_color);
            if (tg.themeParams.secondary_bg_color) root.style.setProperty('--card-bg', tg.themeParams.secondary_bg_color);
        }

        let itemCount = 0;

        function addItem() {
            itemCount++;
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `
                <h3>Предмет #${itemCount}</h3>
                <div class="form-group">
                    <input type="text" class="desc" placeholder="Описание предмета" required>
                </div>
                <div class="form-group">
                    <input type="number" class="eval" placeholder="Оценка (руб)" required inputmode="numeric">
                </div>
            `;
            document.getElementById('items').appendChild(div);
        }

        // Add one item by default
        addItem();

        document.getElementById('mainForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const items = [];
            document.querySelectorAll('.item').forEach(div => {
                items.push({
                    description: div.querySelector('.desc').value,
                    evaluation: div.querySelector('.eval').value
                });
            });

            const data = {
                department_number: document.getElementById('department').value,
                issue_number: document.getElementById('issue').value,
                ticket_number: document.getElementById('ticket').value,
                date: document.getElementById('date').value.split('-').reverse().join('.'),
                region: document.getElementById('region').value,
                items: items
            };

            tg.sendData(JSON.stringify(data));
        });
    </script>
</body>

</html>
