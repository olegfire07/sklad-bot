<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Создание заключения</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #F2F2F7;
            --card-bg: #FFFFFF;
            --text-color: #000000;
            --secondary-text: #8A8A8E;
            --accent-color: #007AFF;
            --danger-color: #FF3B30;
            --success-color: #34C759;
            --input-bg: #F2F2F7;
            --border-color: #C6C6C8;
            --separator-color: #E5E5EA;
            --shadow: 0 1px 3px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 16px;
            -webkit-tap-highlight-color: transparent;
            -webkit-font-smoothing: antialiased;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin: 10px 0 24px 0;
            text-align: center;
            letter-spacing: -0.5px;
        }

        .section {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 0 16px;
            margin-bottom: 24px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .form-group {
            padding: 12px 0;
            border-bottom: 1px solid var(--separator-color);
            display: flex;
            flex-direction: column;
        }

        .form-group:last-child {
            border-bottom: none;
        }

        label {
            font-size: 13px;
            color: var(--secondary-text);
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: -0.1px;
            font-weight: 500;
        }

        input,
        select {
            width: 100%;
            background-color: transparent;
            border: none;
            padding: 8px 0;
            color: var(--text-color);
            font-size: 17px;
            font-family: inherit;
            box-sizing: border-box;
            -webkit-appearance: none;
            appearance: none;
            outline: none;
        }

        input::placeholder {
            color: #C7C7CC;
        }

        /* Custom Select Arrow */
        select {
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23C7C7CC%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 0 center;
            background-size: 12px;
            padding-right: 20px;
        }

        .item-card {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: var(--shadow);
            position: relative;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--separator-color);
        }

        .item-title {
            font-weight: 600;
            font-size: 17px;
            color: var(--text-color);
        }

        .btn-remove {
            color: var(--danger-color);
            background: none;
            border: none;
            font-size: 15px;
            padding: 4px 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            border: none;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: transform 0.1s, opacity 0.2s;
            margin-bottom: 12px;
        }

        .btn:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: white;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }

        .btn-primary:disabled {
            background-color: var(--secondary-text);
            box-shadow: none;
            cursor: not-allowed;
        }

        .btn-secondary {
            background-color: rgba(0, 122, 255, 0.1);
            color: var(--accent-color);
        }

        /* Photo Preview Styles */
        .photo-preview-container {
            margin-top: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            background-color: var(--input-bg);
            padding: 8px;
            border-radius: 12px;
        }

        .photo-preview {
            width: 64px;
            height: 64px;
            border-radius: 10px;
            background-color: #E5E5EA;
            background-size: cover;
            background-position: center;
            display: none;
            box-shadow: inset 0 0 0 1px rgba(0, 0, 0, 0.1);
        }

        .upload-label {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 64px;
            cursor: pointer;
            padding-left: 8px;
        }

        .upload-label .btn-text {
            font-size: 16px;
            font-weight: 500;
            color: var(--accent-color);
            margin-bottom: 2px;
        }

        .upload-label .hint {
            font-size: 12px;
            color: var(--secondary-text);
        }

        .file-input {
            display: none;
        }

        .hint-text {
            font-size: 12px;
            color: var(--secondary-text);
            margin-top: 4px;
        }

        .upload-status {
            font-size: 13px;
            margin-top: 8px;
            color: var(--secondary-text);
            font-weight: 500;
        }

        .upload-status.success {
            color: var(--success-color);
        }

        .upload-status.error {
            color: var(--danger-color);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
            animation: fadeIn 0.2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            margin-top: 40px;
        }

        .preview-row {
            margin-bottom: 12px;
            border-bottom: 1px solid var(--separator-color);
            padding-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .preview-label {
            color: var(--secondary-text);
            font-size: 14px;
        }

        .preview-value {
            font-size: 16px;
            font-weight: 600;
            text-align: right;
        }

        /* Settings Button */
        .settings-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: var(--card-bg);
            box-shadow: var(--shadow);
            border: none;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--secondary-text);
            z-index: 100;
        }
    </style>
</head>

<body>
    <button class="settings-btn" onclick="document.getElementById('settingsModal').style.display = 'block'">⚙️</button>

    <h1>Новое заключение</h1>

    <form id="mainForm">
        <div class="section">
            <div class="form-group">
                <label>Подразделение</label>
                <input type="tel" id="department" placeholder="Номер" required pattern="\d+">
            </div>
            <div class="form-group">
                <label>Номер заключения</label>
                <input type="tel" id="issue" placeholder="Номер" required pattern="\d+">
            </div>
            <div class="form-group">
                <label>Номер билета</label>
                <input type="tel" id="ticket" placeholder="11 цифр" required pattern="\d{11}" maxlength="11">
                <div class="hint-text">Ровно 11 цифр</div>
            </div>
            <div class="form-group">
                <label>Дата</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label>Регион</label>
                <select id="region" required>
                    <option value="" disabled selected>Выберите регион</option>
                    <option value="Санкт-Петербург">Санкт-Петербург</option>
                    <option value="Свердловская область">Свердловская область</option>
                    <option value="Челябинская область">Челябинская область</option>
                    <option value="Екатеринбург">Екатеринбург</option>
                    <option value="Башкирия">Башкирия</option>
                    <option value="Тюмень">Тюмень</option>
                    <option value="ХМАО-Югра">ХМАО-Югра</option>
                    <option value="Нижний Новгород">Нижний Новгород</option>
                    <option value="Ростовская область">Ростовская область</option>
                    <option value="Челябинск">Челябинск</option>
                    <option value="Магнитогорск">Магнитогорск</option>
                    <option value="Курган">Курган</option>
                    <option value="Краснодарский край">Краснодарский край</option>
                </select>
            </div>
        </div>

        <div style="margin-bottom: 16px; padding: 0 8px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
                <h3 style="margin:0; font-size: 20px; font-weight: 700;">Предметы</h3>
                <span id="itemCountBadge"
                    style="background: var(--accent-color); padding: 4px 10px; border-radius: 12px; font-size: 13px; color: white; font-weight: 600;">1</span>
            </div>
            <div id="itemsList"></div>
            <button type="button" class="btn btn-secondary" onclick="addItem()">
                Добавить предмет
            </button>
        </div>

        <button type="button" class="btn btn-primary" onclick="showPreview()">
            Проверить и отправить
        </button>
    </form>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h2 style="margin-top:0">Настройки</h2>
            <div class="form-group">
                <label>ImgBB API Key</label>
                <input type="text" id="apiKeyInput" placeholder="Введите ключ с api.imgbb.com">
                <div class="hint-text">Ключ сохранится на устройстве</div>
            </div>
            <button class="btn btn-primary" onclick="saveSettings()">Сохранить</button>
        </div>
    </div>

    <!-- Preview Modal -->
    <div id="previewModal" class="modal">
        <div class="modal-content">
            <h2 style="margin-top:0">Проверка данных</h2>
            <div id="previewContent"></div>
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button class="btn btn-secondary" onclick="closePreview()">Назад</button>
                <button class="btn btn-primary" style="margin-top:0" onclick="submitForm()"
                    id="finalSubmitBtn">Отправить</button>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Load API Key (default to the provided one if not in storage)
        let imgbbKey = localStorage.getItem('imgbb_key') || "c8574310f13ff081e6ed7e3c9f963f9f";

        function saveSettings() {
            const key = document.getElementById('apiKeyInput').value.trim();
            if (key) {
                localStorage.setItem('imgbb_key', key);
                imgbbKey = key;
                document.getElementById('settingsModal').style.display = 'none';
                tg.showAlert("Ключ сохранен!");
            } else {
                tg.showAlert("Введите ключ!");
            }
        }

        // Theme handling
        if (tg.themeParams) {
            const r = document.documentElement.style;
            if (tg.themeParams.bg_color) r.setProperty('--bg-color', tg.themeParams.bg_color);
            if (tg.themeParams.secondary_bg_color) r.setProperty('--card-bg', tg.themeParams.secondary_bg_color);
            if (tg.themeParams.text_color) r.setProperty('--text-color', tg.themeParams.text_color);
            if (tg.themeParams.hint_color) r.setProperty('--secondary-text', tg.themeParams.hint_color);
            if (tg.themeParams.button_color) r.setProperty('--accent-color', tg.themeParams.button_color);
        }

        document.getElementById('date').valueAsDate = new Date();
        if (imgbbKey) document.getElementById('apiKeyInput').value = imgbbKey;

        let itemCount = 0;

        function addItem() {
            itemCount++;
            updateBadge();

            const div = document.createElement('div');
            div.className = 'item-card';
            div.id = `item-${itemCount}`;
            div.innerHTML = `
                <div class="item-header">
                    <span class="item-title">Предмет #${itemCount}</span>
                    ${itemCount > 1 ? `<button type="button" class="btn-remove" onclick="removeItem(this)">Удалить</button>` : ''}
                </div>
                <div class="form-group">
                    <label>Описание</label>
                    <input type="text" class="desc" placeholder="Что это за предмет?" required>
                </div>
                <div class="form-group">
                    <label>Оценка (руб)</label>
                    <input type="tel" class="eval" placeholder="Сумма" required pattern="\\d+">
                </div>
                <div class="photo-preview-container">
                    <div class="photo-preview"></div>
                    <label class="upload-label">
                        <input type="file" class="file-input" accept="image/*" onchange="handleFileSelect(this)">
                        <span class="btn-text">Добавить фото</span>
                        <span class="hint">Нажмите чтобы выбрать</span>
                    </label>
                </div>
                <div class="upload-status">Фото не выбрано</div>
            `;
            document.getElementById('itemsList').appendChild(div);
        }

        function removeItem(btn) {
            btn.closest('.item-card').remove();
            updateBadge();
        }

        function updateBadge() {
            const count = document.getElementById('itemsList').children.length;
            document.getElementById('itemCountBadge').textContent = count;
        }

        function handleFileSelect(input) {
            const file = input.files[0];
            if (!file) return;

            const container = input.closest('.item-card');
            const preview = container.querySelector('.photo-preview');
            const btnText = container.querySelector('.btn-text');
            const status = container.querySelector('.upload-status');

            // Preview
            const reader = new FileReader();
            reader.onload = function (e) {
                preview.style.backgroundImage = `url(${e.target.result})`;
                preview.style.display = 'block';
                btnText.textContent = "Изменить";
                status.textContent = "Готово к отправке";
                status.className = "upload-status success";
            };
            reader.readAsDataURL(file);
        }

        function showPreview() {
            const form = document.getElementById('mainForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const ticket = document.getElementById('ticket').value;
            if (ticket.length !== 11) {
                tg.showAlert("Номер билета должен быть 11 цифр!");
                return;
            }

            // Check photos
            let allPhotosSelected = true;
            document.querySelectorAll('.item-card').forEach(div => {
                const input = div.querySelector('.file-input');
                if (!input.files || !input.files[0]) {
                    allPhotosSelected = false;
                }
            });

            if (!allPhotosSelected) {
                tg.showAlert("Пожалуйста, выберите фото для всех предметов!");
                return;
            }

            if (!imgbbKey) {
                document.getElementById('settingsModal').style.display = 'block';
                tg.showAlert("Пожалуйста, введите API Key от ImgBB в настройках!");
                return;
            }

            // Build preview
            const content = document.getElementById('previewContent');
            content.innerHTML = `
                <div class="preview-row"><span class="preview-label">Подразделение:</span> <div class="preview-value">${document.getElementById('department').value}</div></div>
                <div class="preview-row"><span class="preview-label">Заключение:</span> <div class="preview-value">${document.getElementById('issue').value}</div></div>
                <div class="preview-row"><span class="preview-label">Билет:</span> <div class="preview-value">${ticket}</div></div>
                <div class="preview-row"><span class="preview-label">Дата:</span> <div class="preview-value">${document.getElementById('date').value}</div></div>
                <div class="preview-row"><span class="preview-label">Регион:</span> <div class="preview-value">${document.getElementById('region').value}</div></div>
                <div class="preview-row"><span class="preview-label">Предметов:</span> <div class="preview-value">${document.querySelectorAll('.item-card').length}</div></div>
            `;

            document.getElementById('previewModal').style.display = 'block';
        }

        function closePreview() {
            document.getElementById('previewModal').style.display = 'none';
        }

        // Image Compression Helper
        function compressImage(file) {
            return new Promise((resolve, reject) => {
                const maxWidth = 1280;
                const maxHeight = 1280;
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = function (event) {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = function () {
                        let width = img.width;
                        let height = img.height;

                        if (width > height) {
                            if (width > maxWidth) {
                                height *= maxWidth / width;
                                width = maxWidth;
                            }
                        } else {
                            if (height > maxHeight) {
                                width *= maxHeight / height;
                                height = maxHeight;
                            }
                        }

                        const canvas = document.createElement('canvas');
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        canvas.toBlob(function (blob) {
                            resolve(blob);
                        }, 'image/jpeg', 0.8); // 80% quality
                    };
                    img.onerror = reject;
                };
                reader.onerror = reject;
            });
        }

        async function submitForm() {
            const btn = document.getElementById('finalSubmitBtn');
            btn.disabled = true;
            btn.textContent = "Загрузка на ImgBB...";

            const items = [];
            const cards = document.querySelectorAll('.item-card');

            // Upload photos one by one to ImgBB
            for (let i = 0; i < cards.length; i++) {
                const div = cards[i];
                const fileInput = div.querySelector('.file-input');
                const file = fileInput.files[0];

                try {
                    // Compress first
                    const compressedBlob = await compressImage(file);

                    const formData = new FormData();
                    formData.append('image', compressedBlob, 'image.jpg');
                    formData.append('key', imgbbKey);

                    const response = await fetch('https://api.imgbb.com/1/upload', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (result && result.data && result.data.url) {
                        items.push({
                            description: div.querySelector('.desc').value,
                            evaluation: div.querySelector('.eval').value,
                            photo_url: result.data.url
                        });
                    } else {
                        throw new Error("ImgBB Error: " + (result.error ? result.error.message : "Unknown error"));
                    }

                } catch (e) {
                    console.error("Upload failed", e);
                    tg.showAlert(`Ошибка загрузки: ${e.message || e}`);
                    btn.disabled = false;
                    btn.textContent = "Отправить";
                    return;
                }
            }

            btn.textContent = "Отправка данных...";

            const data = {
                department_number: document.getElementById('department').value,
                issue_number: document.getElementById('issue').value,
                ticket_number: document.getElementById('ticket').value,
                date: document.getElementById('date').value.split('-').reverse().join('.'),
                region: document.getElementById('region').value,
                items: items
            };

            tg.sendData(JSON.stringify(data));
        }

        // Initial item
        addItem();
    </script>
</body>

</html>
