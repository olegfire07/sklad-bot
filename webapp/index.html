<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание заключения</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #fff;
            --tg-theme-text-color: #000;
            --tg-theme-hint-color: #999;
            --tg-theme-link-color: #2481cc;
            --tg-theme-button-color: #2481cc;
            --tg-theme-button-text-color: #fff;
            --tg-theme-secondary-bg-color: #f0f0f0;
            --tg-theme-destructive-text-color: #ff3b30;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        h2 {
            font-size: 16px;
            margin-top: 30px;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--tg-theme-hint-color);
            padding-bottom: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--tg-theme-hint-color);
            font-size: 14px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--tg-theme-hint-color);
            border-radius: 8px;
            background-color: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-text-color);
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: var(--tg-theme-button-color);
        }

        textarea {
            resize: vertical;
            min-height: 60px;
        }

        .error {
            color: #ff3b30;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        .item-card {
            background-color: var(--tg-theme-secondary-bg-color);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .item-title {
            font-weight: 600;
            font-size: 14px;
        }

        .remove-btn {
            color: var(--tg-theme-destructive-text-color);
            background: none;
            border: none;
            font-size: 14px;
            cursor: pointer;
            padding: 5px;
        }

        .add-btn {
            width: 100%;
            padding: 12px;
            border: 1px dashed var(--tg-theme-button-color);
            border-radius: 8px;
            background-color: transparent;
            color: var(--tg-theme-button-color);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .main-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .main-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Новое заключение</h1>
        <form id="form">
            <div class="form-group">
                <label for="department">Номер подразделения</label>
                <input type="number" id="department" placeholder="Например: 385" required>
            </div>

            <div class="form-group">
                <label for="issue">Номер заключения (за день)</label>
                <input type="number" id="issue" placeholder="Например: 1" required>
            </div>

            <div class="form-group">
                <label for="ticket">Номер залогового билета</label>
                <input type="number" id="ticket" placeholder="11 цифр" required>
                <div class="error" id="ticket-error">Должно быть 11 цифр</div>
            </div>

            <div class="form-group">
                <label for="date">Дата</label>
                <input type="date" id="date" required>
            </div>

            <div class="form-group">
                <label for="region">Регион</label>
                <select id="region" required>
                    <option value="" disabled selected>Выберите регион</option>
                    <option value="Санкт-Петербург">Санкт-Петербург</option>
                    <option value="Свердловская область">Свердловская область</option>
                    <option value="Челябинская область">Челябинская область</option>
                    <option value="Екатеринбург">Екатеринбург</option>
                    <option value="Башкирия">Башкирия</option>
                    <option value="Тюмень">Тюмень</option>
                    <option value="ХМАО-Югра">ХМАО-Югра</option>
                    <option value="Нижний Новгород">Нижний Новгород</option>
                    <option value="Ростовская область">Ростовская область</option>
                    <option value="Челябинск">Челябинск</option>
                    <option value="Магнитогорск">Магнитогорск</option>
                    <option value="Курган">Курган</option>
                    <option value="Краснодарский край">Краснодарский край</option>
                </select>
            </div>

            <h2>Предметы</h2>
            <div id="items-container">
                <!-- Items will be added here -->
            </div>

            <button type="button" class="add-btn" id="add-item-btn">+ Добавить предмет</button>

            <button type="submit" class="main-btn" id="submit-btn">Отправить отчёт</button>
        </form>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Set default date to today
        document.getElementById('date').valueAsDate = new Date();

        // Items Logic
        let itemCount = 0;
        const itemsContainer = document.getElementById('items-container');

        function createItemHTML(id) {
            return `
                <div class="item-card" id="item-${id}">
                    <div class="item-header">
                        <span class="item-title">Предмет #${id + 1}</span>
                        ${id > 0 ? `<button type="button" class="remove-btn" onclick="removeItem(${id})">Удалить</button>` : ''}
                    </div>
                    <div class="form-group">
                        <label>Описание</label>
                        <textarea class="item-desc" placeholder="Краткое описание..." required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Оценка (руб)</label>
                        <input type="number" class="item-eval" placeholder="Например: 1500" required>
                    </div>
                    <div class="form-group">
                        <label>Фото</label>
                        <input type="file" class="item-photo" accept="image/*" required>
                    </div>
                </div>
            `;
        }

        function addItem() {
            const div = document.createElement('div');
            div.innerHTML = createItemHTML(itemCount);
            itemsContainer.appendChild(div.firstElementChild);
            itemCount++;
        }

        function removeItem(id) {
            const item = document.getElementById(`item-${id}`);
            if (item) {
                item.remove();
            }
        }

        // Initialize with one item
        addItem();

        document.getElementById('add-item-btn').addEventListener('click', addItem);

        // Form Submission
        document.getElementById('form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.innerText = "Отправка...";

            try {
                const formData = new FormData();

                // Basic Info
                formData.append('department_number', document.getElementById('department').value);
                formData.append('issue_number', document.getElementById('issue').value);
                formData.append('ticket_number', document.getElementById('ticket').value);
                formData.append('date', document.getElementById('date').value.split('-').reverse().join('.'));
                formData.append('region', document.getElementById('region').value);

                // Items & Photos
                const items = [];
                const itemCards = document.querySelectorAll('.item-card');

                itemCards.forEach((card, index) => {
                    items.push({
                        id: index,
                        description: card.querySelector('.item-desc').value,
                        evaluation: card.querySelector('.item-eval').value
                    });

                    const fileInput = card.querySelector('.item-photo');
                    if (fileInput.files[0]) {
                        formData.append('photos', fileInput.files[0]);
                    }
                });

                formData.append('items', JSON.stringify(items));

                // Send to Backend
                // Note: Relative path works because we will serve this from the same domain
                const response = await fetch('/api/submit-report', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    tg.showAlert("✅ Отчёт успешно отправлен!");
                    tg.close();
                } else {
                    const error = await response.json();
                    alert("Ошибка: " + (error.detail || "Неизвестная ошибка"));
                    submitBtn.disabled = false;
                    submitBtn.innerText = "Отправить отчёт";
                }

            } catch (err) {
                alert("Ошибка сети: " + err.message);
                submitBtn.disabled = false;
                submitBtn.innerText = "Отправить отчёт";
            }
        });
    </script>
</body>

</html>
