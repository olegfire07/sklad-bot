<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Создание заключения</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary-color: #007AFF;
            --background-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --card-bg: rgba(255, 255, 255, 0.85);
            --text-color: #1c1c1e;
            --secondary-text: #8e8e93;
            --border-color: rgba(60, 60, 67, 0.18);
            --danger-color: #ff3b30;
            --success-color: #34c759;
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            --glass-border: 1px solid rgba(255, 255, 255, 0.18);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--background-gradient);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        h1 {
            text-align: center;
            margin-bottom: 24px;
            font-size: 28px;
            font-weight: 800;
            color: #1d1d1f;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .section {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 24px;
            box-shadow: var(--shadow);
            border: var(--glass-border);
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            color: var(--secondary-text);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input,
        select {
            width: 100%;
            padding: 14px;
            border: 1px solid transparent;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 14px;
            font-size: 17px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            color: var(--text-color);
            box-shadow: inset 0 1px 4px rgba(0, 0, 0, 0.05);
        }

        input:focus,
        select:focus {
            outline: none;
            background: #fff;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.15);
        }

        .item-card {
            background: rgba(255, 255, 255, 0.6);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: transform 0.2s;
        }

        .item-card:active {
            transform: scale(0.99);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .item-title {
            font-weight: 700;
            font-size: 16px;
            color: var(--primary-color);
        }

        .btn-remove {
            color: var(--danger-color);
            background: none;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .btn-remove:hover {
            background: rgba(255, 59, 48, 0.1);
        }

        .photo-preview-container {
            margin-top: 12px;
            border-radius: 14px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.03);
            border: 2px dashed rgba(0, 0, 0, 0.1);
            position: relative;
            height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .photo-preview-container:hover {
            border-color: var(--primary-color);
            background: rgba(0, 122, 255, 0.02);
        }

        .photo-preview {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .upload-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            z-index: 2;
            width: 100%;
            height: 100%;
            justify-content: center;
        }

        .file-input {
            display: none;
        }

        .btn-text {
            color: var(--primary-color);
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .hint {
            font-size: 12px;
            color: var(--secondary-text);
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 12px;
            position: relative;
            overflow: hidden;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }

        .btn-primary:hover {
            background: #0066d6;
            box-shadow: 0 6px 16px rgba(0, 122, 255, 0.4);
        }

        .btn-primary:disabled {
            background: #b0b0b5;
            box-shadow: none;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.5);
            color: var(--primary-color);
            border: 1px solid rgba(0, 122, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.8);
        }

        /* Segmented Control */
        .segmented-control {
            display: flex;
            background: rgba(118, 118, 128, 0.12);
            border-radius: 12px;
            padding: 3px;
            margin-bottom: 24px;
        }

        .segmented-control label {
            flex: 1;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-color);
            cursor: pointer;
            border-radius: 9px;
            transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            margin: 0;
            text-transform: none;
            letter-spacing: normal;
        }

        .segmented-control input[type="radio"] {
            display: none;
        }

        .segmented-control input[type="radio"]:checked+label {
            background-color: white;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.12), 0 3px 1px rgba(0, 0, 0, 0.04);
            font-weight: 600;
            color: #000;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            animation: fadeIn 0.3s;
        }

        .modal-content {
            background: #ffffff;
            margin: 15% auto;
            padding: 24px;
            border-radius: 24px;
            width: 85%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .hint-text {
            font-size: 12px;
            color: var(--secondary-text);
            margin-top: 4px;
            margin-left: 4px;
        }

        .upload-status {
            text-align: center;
            font-size: 13px;
            margin-top: 8px;
            color: var(--secondary-text);
        }

        .upload-status.success {
            color: var(--success-color);
            font-weight: 600;
        }
    </style>
</head>

<body>
    <h1 id="mainTitle" onclick="handleTitleClick()">Новое заключение</h1>

    <form id="mainForm">
        <div class="section">
            <div class="form-group">
                <label>Подразделение</label>
                <input type="tel" id="department" placeholder="Например: 385" required pattern="\d+">
            </div>
            <div class="form-group">
                <label>Номер заключения</label>
                <input type="tel" id="issue" placeholder="Например: 12" required pattern="\d+">
            </div>
            <div class="form-group">
                <label>Номер билета</label>
                <input type="tel" id="ticket" placeholder="03850006392" required pattern="\d{11}" maxlength="11">
                <div class="hint-text">Ровно 11 цифр</div>
            </div>
            <div class="form-group">
                <label>Дата</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label>Регион</label>
                <select id="region" required>
                    <option value="" disabled selected>Выберите регион</option>
                    <option value="Санкт-Петербург">Санкт-Петербург</option>
                    <option value="Свердловская область">Свердловская область</option>
                    <option value="Челябинская область">Челябинская область</option>
                    <option value="Екатеринбург">Екатеринбург</option>
                    <option value="Башкирия">Башкирия</option>
                    <option value="Тюмень">Тюмень</option>
                    <option value="ХМАО-Югра">ХМАО-Югра</option>
                    <option value="Нижний Новгород">Нижний Новгород</option>
                    <option value="Ростовская область">Ростовская область</option>
                    <option value="Челябинск">Челябинск</option>
                    <option value="Магнитогорск">Магнитогорск</option>
                    <option value="Курган">Курган</option>
                    <option value="Краснодарский край">Краснодарский край</option>
                </select>
            </div>
        </div>

        <div style="margin-bottom: 16px; padding: 0 8px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
                <h3 style="margin:0; font-size: 20px; font-weight: 700;">Предметы</h3>
                <span id="itemCountBadge"
                    style="background: var(--accent-color); padding: 4px 10px; border-radius: 12px; font-size: 13px; color: white; font-weight: 600;">1</span>
            </div>
            <div id="itemsList"></div>
            <button type="button" class="btn btn-secondary" onclick="addItem()">
                Добавить предмет
            </button>
        </div>

        <!-- Mode Toggle (Moved to Bottom) -->
        <div class="segmented-control">
            <input type="radio" name="mode" id="mode-test" value="test" checked>
            <label for="mode-test">Черновик (Тест)</label>

            <input type="radio" name="mode" id="mode-final" value="final">
            <label for="mode-final">Оригинал (В группу)</label>
        </div>

        <button type="button" class="btn btn-primary" onclick="showPreview()">
            Проверить и отправить
        </button>
    </form>

    <!-- Preview Modal -->
    <div id="previewModal" class="modal">
        <div class="modal-content">
            <h2 style="margin-top:0">Проверка данных</h2>
            <div id="previewContent"></div>
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button class="btn btn-secondary" onclick="closePreview()">Назад</button>
                <button class="btn btn-primary" style="margin-top:0" onclick="submitForm()"
                    id="finalSubmitBtn">Отправить</button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h2 style="margin-top:0">Настройки</h2>
            <div class="form-group">
                <label>ImgBB API Key</label>
                <input type="text" id="apiKeyInput" placeholder="Введите ключ с api.imgbb.com">
                <div class="hint-text">Ключ сохранится на устройстве</div>
            </div>
            <div class="form-group">
                <label>URL Бота (для браузера)</label>
                <input type="text" id="botUrlInput" placeholder="https://... (ngrok/glitch)">
                <div class="hint-text">Оставьте пустым, если используете внутри Telegram</div>
            </div>
            <button class="btn btn-primary" onclick="saveSettings()">Сохранить</button>
            <button class="btn btn-secondary" style="margin-top:10px"
                onclick="document.getElementById('settingsModal').style.display = 'none'">Закрыть</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;

        // --- CONFIGURATION ---
        // WARNING: These are default values for local/demo use.
        // For production, consider injecting these via environment variables or a build step.
        const APP_CONFIG = {
            DEFAULT_BOT_URL: window.APP_DEFAULT_BOT_URL || "https://64ee6bd67fc0.ngrok-free.app",
            DEFAULT_IMGBB_KEY: window.APP_DEFAULT_IMGBB_KEY || "c8574310f13ff081e6ed7e3c9f963f9f"
        };

        // Initialize
        tg.expand();

        // Load API Key (default to the provided one if not in storage)
        let imgbbKey = localStorage.getItem('imgbb_key') || APP_CONFIG.DEFAULT_IMGBB_KEY;

        // Load Bot URL (for standalone mode)
        let botUrl = localStorage.getItem('bot_url') || APP_CONFIG.DEFAULT_BOT_URL;

        // Secret Settings Access
        let titleClicks = 0;
        let titleTimer;

        function populateSettingsInputs() {
            document.getElementById('apiKeyInput').value = imgbbKey;
            document.getElementById('botUrlInput').value = botUrl;
        }

        function handleTitleClick() {
            titleClicks++;
            clearTimeout(titleTimer);
            titleTimer = setTimeout(() => {
                titleClicks = 0;
            }, 1000);

            if (titleClicks >= 5) {
                populateSettingsInputs();
                document.getElementById('settingsModal').style.display = 'block';
                titleClicks = 0;
            }
        }

        function saveSettings() {
            const key = document.getElementById('apiKeyInput').value.trim();
            const url = document.getElementById('botUrlInput').value.trim();

            if (key) {
                localStorage.setItem('imgbb_key', key);
                imgbbKey = key;
            } else {
                localStorage.removeItem('imgbb_key');
                imgbbKey = APP_CONFIG.DEFAULT_IMGBB_KEY;
            }

            if (url) {
                // Remove trailing slash
                const cleanUrl = url.replace(/\/$/, "");
                localStorage.setItem('bot_url', cleanUrl);
                botUrl = cleanUrl;
            } else {
                localStorage.removeItem('bot_url');
                botUrl = APP_CONFIG.DEFAULT_BOT_URL;
            }

            document.getElementById('settingsModal').style.display = 'none';
            tg.showAlert("Настройки сохранены!");
        }

        // Theme handling
        if (tg.themeParams) {
            const r = document.documentElement.style;
        }

        document.getElementById('date').valueAsDate = new Date();

        let itemCount = 0;

        function addItem() {
            itemCount++;
            updateBadge();

            const div = document.createElement('div');
            div.className = 'item-card';
            div.id = `item-${itemCount}`;
            div.innerHTML = `
                <div class="item-header">
                    <span class="item-title">Предмет #${itemCount}</span>
                    ${itemCount > 1 ? `<button type="button" class="btn-remove" onclick="removeItem(this)">Удалить</button>` : ''}
                </div>
                <div class="form-group">
                    <label>Описание</label>
                    <input type="text" class="desc" placeholder="Что это за предмет?" required>
                </div>
                <div class="form-group">
                    <label>Оценка (руб)</label>
                    <input type="tel" class="eval" placeholder="Сумма" required pattern="\\d+">
                </div>
                <div class="photo-preview-container">
                    <div class="photo-preview"></div>
                    <label class="upload-label">
                        <input type="file" class="file-input" accept="image/*" onchange="handleFileSelect(this)">
                        <span class="btn-text">Добавить фото</span>
                        <span class="hint">Нажмите чтобы выбрать</span>
                    </label>
                </div>
                <div class="upload-status">Фото не выбрано</div>
            `;
            document.getElementById('itemsList').appendChild(div);
        }

        function removeItem(btn) {
            btn.closest('.item-card').remove();
            updateBadge();
        }

        function updateBadge() {
            const count = document.getElementById('itemsList').children.length;
            document.getElementById('itemCountBadge').textContent = count;
        }

        function handleFileSelect(input) {
            const file = input.files[0];
            if (!file) return;

            const container = input.closest('.item-card');
            const preview = container.querySelector('.photo-preview');
            const btnText = container.querySelector('.btn-text');
            const status = container.querySelector('.upload-status');

            // Preview
            const reader = new FileReader();
            reader.onload = function (e) {
                preview.style.backgroundImage = `url(${e.target.result})`;
                preview.style.display = 'block';
                btnText.textContent = "Изменить фото";
                status.textContent = "Готово к отправке";
                status.className = "upload-status success";
            };
            reader.readAsDataURL(file);
        }

        function showPreview() {
            const form = document.getElementById('mainForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const ticket = document.getElementById('ticket').value;
            if (ticket.length !== 11) {
                tg.showAlert("Номер билета должен быть 11 цифр!");
                return;
            }

            // Check photos
            let allPhotosSelected = true;
            document.querySelectorAll('.item-card').forEach(div => {
                const input = div.querySelector('.file-input');
                if (!input.files || !input.files[0]) {
                    allPhotosSelected = false;
                }
            });

            if (!allPhotosSelected) {
                tg.showAlert("Пожалуйста, выберите фото для всех предметов!");
                return;
            }

            const isTest = document.getElementById('mode-test').checked;
            const modeText = isTest ? "Черновик (Тест)" : "Оригинал (В группу)";

            // Build preview
            const content = document.getElementById('previewContent');
            content.innerHTML = `
                <div class="preview-row"><span class="preview-label">Режим:</span> <div class="preview-value" style="color: ${isTest ? 'orange' : 'green'}">${modeText}</div></div>
                <div class="preview-row"><span class="preview-label">Подразделение:</span> <div class="preview-value">${document.getElementById('department').value}</div></div>
                <div class="preview-row"><span class="preview-label">Заключение:</span> <div class="preview-value">${document.getElementById('issue').value}</div></div>
                <div class="preview-row"><span class="preview-label">Билет:</span> <div class="preview-value">${ticket}</div></div>
                <div class="preview-row"><span class="preview-label">Дата:</span> <div class="preview-value">${document.getElementById('date').value}</div></div>
                <div class="preview-row"><span class="preview-label">Регион:</span> <div class="preview-value">${document.getElementById('region').value}</div></div>
                <div class="preview-row"><span class="preview-label">Предметов:</span> <div class="preview-value">${document.querySelectorAll('.item-card').length}</div></div>
            `;

            document.getElementById('previewModal').style.display = 'block';
        }

        function closePreview() {
            document.getElementById('previewModal').style.display = 'none';
        }

        // Image Compression Helper
        function compressImage(file) {
            return new Promise((resolve, reject) => {
                const maxWidth = 1280;
                const maxHeight = 1280;
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = function (event) {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = function () {
                        let width = img.width;
                        let height = img.height;

                        if (width > height) {
                            if (width > maxWidth) {
                                height *= maxWidth / width;
                                width = maxWidth;
                            }
                        } else {
                            if (height > maxHeight) {
                                width *= maxHeight / height;
                                height = maxHeight;
                            }
                        }

                        const canvas = document.createElement('canvas');
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        canvas.toBlob(function (blob) {
                            resolve(blob);
                        }, 'image/jpeg', 0.8); // 80% quality
                    };
                    img.onerror = reject;
                };
                reader.onerror = reject;
            });
        }

        async function submitForm() {
            const btn = document.getElementById('finalSubmitBtn');
            btn.disabled = true;
            btn.textContent = "Загрузка на ImgBB...";

            const items = [];
            const cards = document.querySelectorAll('.item-card');

            // Upload photos one by one to ImgBB
            for (let i = 0; i < cards.length; i++) {
                const div = cards[i];
                const fileInput = div.querySelector('.file-input');
                const file = fileInput.files[0];

                try {
                    // Compress first
                    const compressedBlob = await compressImage(file);

                    const formData = new FormData();
                    formData.append('image', compressedBlob, 'image.jpg');
                    formData.append('key', imgbbKey);

                    const response = await fetch('https://api.imgbb.com/1/upload', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (result && result.data && result.data.url) {
                        items.push({
                            description: div.querySelector('.desc').value,
                            evaluation: div.querySelector('.eval').value,
                            photo_url: result.data.url
                        });
                    } else {
                        throw new Error("ImgBB Error: " + (result.error ? result.error.message : "Unknown error"));
                    }

                } catch (e) {
                    console.error("Upload failed", e);
                    tg.showAlert(`Ошибка загрузки: ${e.message || e}`);
                    btn.disabled = false;
                    btn.textContent = "Отправить";
                    return;
                }
            }

            btn.textContent = "Отправка данных...";

            try {
                const isTest = document.getElementById('mode-test').checked;

                const data = {
                    department_number: document.getElementById('department').value,
                    issue_number: document.getElementById('issue').value,
                    ticket_number: document.getElementById('ticket').value,
                    date: document.getElementById('date').value.split('-').reverse().join('.'),
                    region: document.getElementById('region').value,
                    items: items,
                    is_test: isTest
                };

                // Check if running in Telegram
                // We check if initDataUnsafe is present and has user info
                if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                    tg.sendData(JSON.stringify(data));
                } else {
                    // Standalone Mode
                    if (!botUrl) {
                        populateSettingsInputs();
                        document.getElementById('settingsModal').style.display = 'block';
                        tg.showAlert("Для работы в браузере нужно указать URL бота в настройках (например, ngrok адрес).");
                        btn.disabled = false;
                        btn.textContent = "Отправить";
                        return;
                    }

                    btn.textContent = "Подключение к серверу...";

                    // Add timeout to fetch
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 30000); // 30s timeout

                    const response = await fetch(botUrl + '/api/generate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data),
                        signal: controller.signal
                    });

                    clearTimeout(timeoutId);

                    if (!response.ok) {
                        btn.textContent = "Ошибка сервера...";
                        const err = await response.json().catch(() => ({}));
                        throw new Error(err.error || `Server Error: ${response.status}`);
                    }

                    btn.textContent = "Скачивание файла...";

                    // Download File
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `Conclusion_${data.ticket_number}.docx`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);

                    alert("✅ Документ готов и скачан!");
                    closePreview();
                    btn.disabled = false;
                    btn.textContent = "Отправить";
                }
            } catch (e) {
                console.error("Submission Error", e);
                if (e.name === 'AbortError') {
                    alert("Ошибка: Превышено время ожидания (30с). Проверьте интернет или URL бота.");
                } else {
                    alert(`Ошибка при отправке: ${e.message}`);
                }
                btn.disabled = false;
                btn.textContent = "Отправить";
            }
        }

        // Initial item
        addItem();
    </script>
</body>

</html>
