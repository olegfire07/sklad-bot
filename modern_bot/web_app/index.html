<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–°–æ–∑–¥–∞–Ω–∏–µ –∑–∞–∫–ª—é—á–µ–Ω–∏—è</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #1c1c1e;
            --text-color: #ffffff;
            --secondary-text: #8e8e93;
            --accent-color: #0a84ff;
            --danger-color: #ff453a;
            --input-bg: #2c2c2e;
            --border-color: #3a3a3c;
            --success-color: #30d158;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 16px;
            -webkit-tap-highlight-color: transparent;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0 0 20px 0;
            text-align: center;
        }

        .section {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 13px;
            color: var(--secondary-text);
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: -0.2px;
        }

        input,
        select {
            width: 100%;
            background-color: var(--input-bg);
            border: none;
            border-radius: 10px;
            padding: 12px;
            color: var(--text-color);
            font-size: 17px;
            box-sizing: border-box;
            -webkit-appearance: none;
            appearance: none;
        }

        input:focus,
        select:focus {
            outline: 2px solid var(--accent-color);
            outline-offset: -2px;
        }

        .item-card {
            background-color: var(--input-bg);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 12px;
            position: relative;
            border-left: 4px solid var(--accent-color);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .item-title {
            font-weight: 600;
            font-size: 15px;
        }

        .btn-remove {
            color: var(--danger-color);
            background: none;
            border: none;
            font-size: 13px;
            padding: 4px;
            cursor: pointer;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: opacity 0.2s;
        }

        .btn:active {
            opacity: 0.7;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: white;
            margin-top: 20px;
        }

        .btn-primary:disabled {
            background-color: var(--input-bg);
            color: var(--secondary-text);
            cursor: not-allowed;
        }

        .btn-secondary {
            background-color: rgba(10, 132, 255, 0.15);
            color: var(--accent-color);
        }

        /* Photo Preview Styles */
        .photo-preview-container {
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .photo-preview {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.05);
            background-size: cover;
            background-position: center;
            display: none;
        }

        .upload-label {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 14px;
            color: var(--text-color);
            cursor: pointer;
        }

        .file-input {
            display: none;
        }

        .hint-text {
            font-size: 12px;
            color: var(--secondary-text);
            margin-top: 4px;
        }

        .upload-status {
            font-size: 12px;
            margin-top: 4px;
            color: var(--secondary-text);
        }

        .upload-status.success {
            color: var(--success-color);
        }

        .upload-status.error {
            color: var(--danger-color);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
        }

        .preview-row {
            margin-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        .preview-label {
            color: var(--secondary-text);
            font-size: 12px;
        }

        .preview-value {
            font-size: 15px;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <h1>–ù–æ–≤–æ–µ –∑–∞–∫–ª—é—á–µ–Ω–∏–µ</h1>

    <form id="mainForm">
        <div class="section">
            <div class="form-group">
                <label>–ü–æ–¥—Ä–∞–∑–¥–µ–ª–µ–Ω–∏–µ</label>
                <input type="tel" id="department" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 123" required pattern="\d+">
            </div>
            <div class="form-group">
                <label>–ù–æ–º–µ—Ä –∑–∞–∫–ª—é—á–µ–Ω–∏—è</label>
                <input type="tel" id="issue" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 456" required pattern="\d+">
            </div>
            <div class="form-group">
                <label>–ù–æ–º–µ—Ä –±–∏–ª–µ—Ç–∞</label>
                <input type="tel" id="ticket" placeholder="11 —Ü–∏—Ñ—Ä" required pattern="\d{11}" maxlength="11">
                <div class="hint-text">–†–æ–≤–Ω–æ 11 —Ü–∏—Ñ—Ä —Å –∑–∞–ª–æ–≥–æ–≤–æ–≥–æ –±–∏–ª–µ—Ç–∞</div>
            </div>
            <div class="form-group">
                <label>–î–∞—Ç–∞</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label>–†–µ–≥–∏–æ–Ω</label>
                <select id="region" required>
                    <option value="" disabled selected>–í—ã–±–µ—Ä–∏—Ç–µ –∏–∑ —Å–ø–∏—Å–∫–∞</option>
                    <option value="–°–∞–Ω–∫—Ç-–ü–µ—Ç–µ—Ä–±—É—Ä–≥">–°–∞–Ω–∫—Ç-–ü–µ—Ç–µ—Ä–±—É—Ä–≥</option>
                    <option value="–°–≤–µ—Ä–¥–ª–æ–≤—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å">–°–≤–µ—Ä–¥–ª–æ–≤—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å</option>
                    <option value="–ß–µ–ª—è–±–∏–Ω—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å">–ß–µ–ª—è–±–∏–Ω—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å</option>
                    <option value="–ï–∫–∞—Ç–µ—Ä–∏–Ω–±—É—Ä–≥">–ï–∫–∞—Ç–µ—Ä–∏–Ω–±—É—Ä–≥</option>
                    <option value="–ë–∞—à–∫–∏—Ä–∏—è">–ë–∞—à–∫–∏—Ä–∏—è</option>
                    <option value="–¢—é–º–µ–Ω—å">–¢—é–º–µ–Ω—å</option>
                    <option value="–•–ú–ê–û-–Æ–≥—Ä–∞">–•–ú–ê–û-–Æ–≥—Ä–∞</option>
                    <option value="–ù–∏–∂–Ω–∏–π –ù–æ–≤–≥–æ—Ä–æ–¥">–ù–∏–∂–Ω–∏–π –ù–æ–≤–≥–æ—Ä–æ–¥</option>
                    <option value="–†–æ—Å—Ç–æ–≤—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å">–†–æ—Å—Ç–æ–≤—Å–∫–∞—è –æ–±–ª–∞—Å—Ç—å</option>
                    <option value="–ß–µ–ª—è–±–∏–Ω—Å–∫">–ß–µ–ª—è–±–∏–Ω—Å–∫</option>
                    <option value="–ú–∞–≥–Ω–∏—Ç–æ–≥–æ—Ä—Å–∫">–ú–∞–≥–Ω–∏—Ç–æ–≥–æ—Ä—Å–∫</option>
                    <option value="–ö—É—Ä–≥–∞–Ω">–ö—É—Ä–≥–∞–Ω</option>
                    <option value="–ö—Ä–∞—Å–Ω–æ–¥–∞—Ä—Å–∫–∏–π –∫—Ä–∞–π">–ö—Ä–∞—Å–Ω–æ–¥–∞—Ä—Å–∫–∏–π –∫—Ä–∞–π</option>
                </select>
            </div>
        </div>

        <div class="section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h3 style="margin:0; font-size: 17px;">–ü—Ä–µ–¥–º–µ—Ç—ã</h3>
                <span id="itemCountBadge"
                    style="background: var(--input-bg); padding: 2px 8px; border-radius: 10px; font-size: 13px; color: var(--secondary-text);">1</span>
            </div>
            <div id="itemsList"></div>
            <button type="button" class="btn btn-secondary" onclick="addItem()">
                <span class="icon">+</span> –î–æ–±–∞–≤–∏—Ç—å –ø—Ä–µ–¥–º–µ—Ç
            </button>
        </div>

        <button type="button" class="btn btn-primary" onclick="showPreview()">
            –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –∏ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å
        </button>
    </form>

    <!-- Preview Modal -->
    <div id="previewModal" class="modal">
        <div class="modal-content">
            <h2 style="margin-top:0">–ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–∞–Ω–Ω—ã—Ö</h2>
            <div id="previewContent"></div>
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button class="btn btn-secondary" onclick="closePreview()">–ù–∞–∑–∞–¥</button>
                <button class="btn btn-primary" style="margin-top:0" onclick="submitForm()"
                    id="finalSubmitBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Theme handling
        if (tg.themeParams) {
            const r = document.documentElement.style;
            if (tg.themeParams.bg_color) r.setProperty('--bg-color', tg.themeParams.bg_color);
            if (tg.themeParams.secondary_bg_color) r.setProperty('--card-bg', tg.themeParams.secondary_bg_color);
            if (tg.themeParams.text_color) r.setProperty('--text-color', tg.themeParams.text_color);
            if (tg.themeParams.hint_color) r.setProperty('--secondary-text', tg.themeParams.hint_color);
            if (tg.themeParams.button_color) r.setProperty('--accent-color', tg.themeParams.button_color);
        }

        document.getElementById('date').valueAsDate = new Date();

        let itemCount = 0;

        function addItem() {
            itemCount++;
            updateBadge();

            const div = document.createElement('div');
            div.className = 'item-card';
            div.id = `item-${itemCount}`;
            div.innerHTML = `
                <div class="item-header">
                    <span class="item-title">–ü—Ä–µ–¥–º–µ—Ç #${itemCount}</span>
                    ${itemCount > 1 ? `<button type="button" class="btn-remove" onclick="removeItem(this)">–£–¥–∞–ª–∏—Ç—å</button>` : ''}
                </div>
                <div class="form-group">
                    <input type="text" class="desc" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ" required>
                </div>
                <div class="form-group">
                    <input type="tel" class="eval" placeholder="–û—Ü–µ–Ω–∫–∞ (—Ä—É–±)" required pattern="\\d+">
                </div>
                <div class="photo-preview-container">
                    <div class="photo-preview"></div>
                    <label class="upload-label">
                        <input type="file" class="file-input" accept="image/*" onchange="handleFileSelect(this)">
                        <span class="icon">üì∏</span> <span class="btn-text">–í—ã–±—Ä–∞—Ç—å —Ñ–æ—Ç–æ</span>
                    </label>
                </div>
                <div class="upload-status">–§–æ—Ç–æ –Ω–µ –≤—ã–±—Ä–∞–Ω–æ</div>
            `;
            document.getElementById('itemsList').appendChild(div);
        }

        function removeItem(btn) {
            btn.closest('.item-card').remove();
            updateBadge();
        }

        function updateBadge() {
            const count = document.getElementById('itemsList').children.length;
            document.getElementById('itemCountBadge').textContent = count;
        }

        function handleFileSelect(input) {
            const file = input.files[0];
            if (!file) return;

            const container = input.closest('.item-card');
            const preview = container.querySelector('.photo-preview');
            const btnText = container.querySelector('.btn-text');
            const status = container.querySelector('.upload-status');

            // Preview
            const reader = new FileReader();
            reader.onload = function (e) {
                preview.style.backgroundImage = `url(${e.target.result})`;
                preview.style.display = 'block';
                btnText.textContent = "–ò–∑–º–µ–Ω–∏—Ç—å";
                status.textContent = "–ì–æ—Ç–æ–≤–æ –∫ –æ—Ç–ø—Ä–∞–≤–∫–µ";
                status.className = "upload-status success";
            };
            reader.readAsDataURL(file);
        }

        function showPreview() {
            const form = document.getElementById('mainForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const ticket = document.getElementById('ticket').value;
            if (ticket.length !== 11) {
                tg.showAlert("–ù–æ–º–µ—Ä –±–∏–ª–µ—Ç–∞ –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å 11 —Ü–∏—Ñ—Ä!");
                return;
            }

            // Check photos
            let allPhotosSelected = true;
            document.querySelectorAll('.item-card').forEach(div => {
                const input = div.querySelector('.file-input');
                if (!input.files || !input.files[0]) {
                    allPhotosSelected = false;
                }
            });

            if (!allPhotosSelected) {
                tg.showAlert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Ñ–æ—Ç–æ –¥–ª—è –≤—Å–µ—Ö –ø—Ä–µ–¥–º–µ—Ç–æ–≤!");
                return;
            }

            // Build preview
            const content = document.getElementById('previewContent');
            content.innerHTML = `
                <div class="preview-row"><span class="preview-label">–ü–æ–¥—Ä–∞–∑–¥–µ–ª–µ–Ω–∏–µ:</span> <div class="preview-value">${document.getElementById('department').value}</div></div>
                <div class="preview-row"><span class="preview-label">–ó–∞–∫–ª—é—á–µ–Ω–∏–µ:</span> <div class="preview-value">${document.getElementById('issue').value}</div></div>
                <div class="preview-row"><span class="preview-label">–ë–∏–ª–µ—Ç:</span> <div class="preview-value">${ticket}</div></div>
                <div class="preview-row"><span class="preview-label">–î–∞—Ç–∞:</span> <div class="preview-value">${document.getElementById('date').value}</div></div>
                <div class="preview-row"><span class="preview-label">–†–µ–≥–∏–æ–Ω:</span> <div class="preview-value">${document.getElementById('region').value}</div></div>
                <div class="preview-row"><span class="preview-label">–ü—Ä–µ–¥–º–µ—Ç–æ–≤:</span> <div class="preview-value">${document.querySelectorAll('.item-card').length}</div></div>
            `;

            document.getElementById('previewModal').style.display = 'block';
        }

        function closePreview() {
            document.getElementById('previewModal').style.display = 'none';
        }

        async function submitForm() {
            const btn = document.getElementById('finalSubmitBtn');
            btn.disabled = true;
            btn.textContent = "–ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–æ—Ç–æ...";

            const items = [];
            const cards = document.querySelectorAll('.item-card');

            // Upload photos one by one to Telegra.ph
            for (let i = 0; i < cards.length; i++) {
                const div = cards[i];
                const fileInput = div.querySelector('.file-input');
                const file = fileInput.files[0];

                try {
                    const formData = new FormData();
                    formData.append('file', file);

                    const response = await fetch('https://telegra.ph/upload', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (result && result[0] && result[0].src) {
                        const photoUrl = 'https://telegra.ph' + result[0].src;

                        items.push({
                            description: div.querySelector('.desc').value,
                            evaluation: div.querySelector('.eval').value,
                            photo_url: photoUrl
                        });
                    } else {
                        throw new Error("Upload failed");
                    }

                } catch (e) {
                    console.error("Upload failed", e);
                    tg.showAlert("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–æ—Ç–æ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.");
                    btn.disabled = false;
                    btn.textContent = "–û—Ç–ø—Ä–∞–≤–∏—Ç—å";
                    return;
                }
            }

            btn.textContent = "–û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö...";

            const data = {
                department_number: document.getElementById('department').value,
                issue_number: document.getElementById('issue').value,
                ticket_number: document.getElementById('ticket').value,
                date: document.getElementById('date').value.split('-').reverse().join('.'),
                region: document.getElementById('region').value,
                items: items
            };

            tg.sendData(JSON.stringify(data));
        }

        // Initial item
        addItem();
    </script>
</body>

</html>
